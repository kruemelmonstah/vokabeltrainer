<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Vokabeltrainer">
    <title>Deutsch-Spanisch Vokabeltrainer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>🇩🇪 🇪🇸 Vokabeltrainer</h1>
        </header>

        <!-- Navigation -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="add">+ Hinzufügen</button>
            <button class="tab-btn" data-tab="practice">🎯 Üben</button>
            <button class="tab-btn" data-tab="list">📚 Liste</button>
        </nav>

        <!-- Tab: Neues Wort hinzufügen -->
        <div class="tab-content active" id="add-tab">
            <div class="card">
                <h2>Neues Wort hinzufügen</h2>
                
                <div class="form-group">
                    <label>Deutsch:</label>
                    <input type="text" id="german-word" placeholder="z.B. Hund">
                </div>

                <div class="form-group">
                    <label>Spanisch:</label>
                    <input type="text" id="spanish-word" placeholder="z.B. perro">
                </div>

                <div class="form-group">
                    <label>Kategorien / Tags:</label>
                    <input type="text" id="tags-input" placeholder="z.B. Tiere, Haustiere (durch Komma trennen)">
                    <div class="tags-help">💡 Tipp: Wörter können mehrere Tags haben</div>
                    <div id="existing-tags" class="existing-tags"></div>
                </div>

                <div class="form-group">
                    <label>Spanische Aussprache:</label>
                    
                    <!-- Audio Upload -->
                    <div class="audio-upload-section">
                        <input type="file" id="audio-file-input" accept="audio/*" style="display: none;">
                        <button id="upload-audio-btn" class="btn btn-primary">
                            📁 Audio-Datei hochladen
                        </button>
                        <div id="upload-status"></div>
                    </div>

                    <!-- ODER Trennlinie -->
                    <div class="divider">
                        <span>ODER</span>
                    </div>

                    <!-- Audio Aufnahme -->
                    <div class="audio-controls">
                        <button id="record-btn" class="btn btn-record">
                            🎤 Aufnehmen
                        </button>
                        <button id="stop-btn" class="btn btn-secondary" disabled>
                            ⏹️ Stop
                        </button>
                        <button id="play-preview-btn" class="btn btn-secondary" disabled>
                            ▶️ Anhören
                        </button>
                    </div>
                    <div id="recording-status"></div>
                </div>

                <button id="save-word-btn" class="btn btn-primary btn-large">
                    💾 Wort speichern
                </button>
            </div>
        </div>

        <!-- Tab: Üben -->
        <div class="tab-content" id="practice-tab">
            <div class="card">
                <div id="no-words-message" class="info-message">
                    Noch keine Wörter vorhanden. Füge zuerst Wörter hinzu!
                </div>
                
                <!-- Kategorie-Auswahl -->
                <div id="category-selection" style="display: none;">
                    <h2>Wähle eine Kategorie:</h2>
                    <div id="category-list" class="category-grid"></div>
                    
                    <div class="divider"><span>ODER</span></div>
                    
                    <button id="practice-all-btn" class="btn btn-primary btn-large">
                        🎯 Alle Wörter üben
                    </button>
                </div>

                <!-- Playlist-Modus -->
                <div id="playlist-mode" style="display: none;">
                    <div class="playlist-header">
                        <button id="back-to-categories-btn" class="btn btn-secondary">
                            ← Zurück
                        </button>
                        <div class="playlist-title" id="playlist-title">Alle Wörter</div>
                    </div>

                    <div class="playlist-controls">
                        <div class="playlist-progress">
                            <div id="playlist-counter">1 / 10</div>
                            <div class="progress-bar">
                                <div id="progress-fill" class="progress-fill"></div>
                            </div>
                        </div>

                        <div class="current-word-display">
                            <div class="word-german-large" id="playlist-german">Hund</div>
                            <div class="word-spanish-large" id="playlist-spanish">perro</div>
                        </div>

                        <div class="playback-controls">
                            <button id="prev-word-btn" class="btn-control">
                                ⏮️
                            </button>
                            <button id="play-pause-btn" class="btn-control btn-play">
                                ▶️
                            </button>
                            <button id="next-playlist-btn" class="btn-control">
                                ⏭️
                            </button>
                        </div>

                        <div class="playlist-settings">
                            <label class="setting-item">
                                <span>Pause zwischen Wörtern:</span>
                                <select id="pause-duration">
                                    <option value="0">Keine</option>
                                    <option value="2" selected>2 Sekunden</option>
                                    <option value="3">3 Sekunden</option>
                                    <option value="5">5 Sekunden</option>
                                    <option value="10">10 Sekunden</option>
                                </select>
                            </label>
                            
                            <label class="setting-item">
                                <input type="checkbox" id="repeat-mode">
                                <span>🔁 Wiederholen</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab: Wortliste -->
        <div class="tab-content" id="list-tab">
            <div class="card">
                <div class="list-header">
                    <h2>Gespeicherte Wörter (<span id="word-count">0</span>)</h2>
                    <button id="delete-all-btn" class="btn btn-danger-small">
                        🗑️ Alle löschen
                    </button>
                </div>

                <!-- Ansicht umschalten -->
                <div class="view-toggle">
                    <button class="view-btn active" data-view="tree">
                        🌳 Ordner
                    </button>
                    <button class="view-btn" data-view="flat">
                        📄 Liste
                    </button>
                </div>
                
                <!-- Baum-Ansicht -->
                <div id="tree-view" class="tree-view">
                    <div id="category-tree"></div>
                </div>

                <!-- Flache Liste (ausgeblendet) -->
                <div id="flat-view" class="flat-view" style="display: none;">
                    <div id="word-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script src="app.js"></script>
    <script>
        // Service Worker registrieren (für PWA-Funktionalität)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registriert'))
                .catch(err => console.log('Service Worker Fehler:', err));
        }
    </script>
</body>
</html>
